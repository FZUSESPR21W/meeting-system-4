<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="css\RegisterInterface.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui@2.15.1/lib/index.js"></script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>欢迎，请选择你感兴趣的分论坛</title>
</head>

<body>
    <nav class="navbar navbar-default mz-navbar">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand " href="./main.html">会议网站(首页)</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="javascript:void(0);">
                            <span class="glyphicon glyphicon-off">
                            </span>
                            &nbsp;&nbsp;退出
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="app">
        <template>
            <el-table ref="multipleTable" :data="tableData" tooltip-effect="dark" style="width: 100%"
                @selection-change="handleSelectionChange">
                <el-table-column type="selection" width="100%">
                </el-table-column>
                
                <el-table-column prop="forumsTitle" label="分论坛标题" style="width:70%">
                </el-table-column>
                <el-table-column prop="chairman" label="主席" show-overflow-tooltip style = "width:10%">
                </el-table-column>
                <el-table-column label="召开日期" style = "width:20%">
                    <template slot-scope="scope">{{ scope.row.date }}</template>
                </el-table-column>
            </el-table>
        </template>
    </div>
    <script>
        var Main = {
            data() {
                return {
                    tableData: [{
                        forumsTitle: '会议1',
                        chairman: '王小虎',
                        date: '2016-05-03'
                    }, {
                        forumsTitle: '上海市普陀区金沙江路 1518 弄',
                        chairman: '王小虎',
                        date: '2016-05-03'
                    }, {
                        forumsTitle: '上海市普陀区金沙江路 1518 弄',
                        chairman: '王小虎',
                        date: '2016-05-03'
                    }, {
                        forumsTitle: '上海市普陀区金沙江路 1518 弄',
                        chairman: '王小虎',
                        date: '2016-05-03'
                    }, {
                        forumsTitle: '上海市普陀区金沙江路 1518 弄',
                        chairman: '王小虎',
                        date: '2016-05-03'
                    }, {
                        forumsTitle: '上海市普陀区金沙江路 1518 弄',
                        chairman: '王小虎',
                        date: '2016-05-03'
                    }, ],
                    multipleSelection: []
                }
            },

            methods: {
                toggleSelection(rows) {
                    if (rows) {
                        rows.forEach(row => {
                            this.$refs.multipleTable.toggleRowSelection(row);
                        });
                    } else {
                        this.$refs.multipleTable.clearSelection();
                    }
                },
                handleSelectionChange(val) {
                    this.multipleSelection = val;
                }
            }
        }
        var Ctor = Vue.extend(Main)
        new Ctor().$mount('#app')
    </script>

</body>

</html>
